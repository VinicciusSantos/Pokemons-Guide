<div
  [ngClass]="{
    'modal-open': isOpen,
    'modal-closed': !isOpen
  }"
  *ngIf="isOpen">
  <div class="content" [ngClass]="{ 'content-closing': isClosing }">
    <p>modal works!</p>
  </div>
  <img src="../../../assets//pokeball.png" alt="pokeball" />
  <div
    id="background"
    (click)="changeModal()"
    [ngClass]="{ 'bg-closing': isClosing }"></div>
</div>
