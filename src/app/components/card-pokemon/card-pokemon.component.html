<div id="container" *ngIf="pokemon" (click)="changeModal(true)">
  <h2>{{ pokemon.name }}</h2>
  <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name" />
  <div
    id="background"
    [ngStyle]="{
      'background-image': 'url(' + pokemon.sprites.front_default + ')'
    }"></div>
</div>

<app-modal
  [isOpen]="isModalOpen"
  [pokemon]="pokemon"
  (isOpenChange)="changeModal($event)"></app-modal>
