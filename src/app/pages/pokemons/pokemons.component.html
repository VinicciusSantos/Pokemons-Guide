<router-outlet></router-outlet>

<div id="container">
  <app-header></app-header>

  <div id="cont-filtros">
    <div id="cont-input">
      <span nz-icon nzType="search" nzTheme="outline"></span>
      <input type="search" [(ngModel)]="search" placeholder="Search here..." />
    </div>

    <app-dropdown title="Filtros" (typeChange)="filterByType()"></app-dropdown>
  </div>

  <ul id="cont-cards">
    <app-card-pokemon
      [routerLink]="[pok.name]"
      *ngFor="let pok of pokemons"
      [pokemon]="pok"></app-card-pokemon>
    <span nz-icon [nzType]="'sync'" [nzSpin]="true" id="load-more"></span>
  </ul>
</div>
