<div
  data-testid="modal"
  *ngIf="pokemon && isOpen"
  [ngClass]="{
    'modal-open': isOpen,
    'modal-closed': !isOpen
  }">
  <div class="content" [ngClass]="{ 'content-closing': isClosing }">
    <div id="left-img">
      <img
        [src]="pokemon.sprites.front_default"
        width="100%"
        [alt]="PokemonName" />
      <div
        id="background"
        [ngStyle]="{
          'background-image': 'url(' + pokemon.sprites.front_default + ')'
        }"></div>
    </div>
    <div class="main">
      <div id="title">
        <h2>{{ pokemon.name }}</h2>
        <button (click)="changeModal()" data-testid="close-button">
          <span nz-icon nzType="close" nzTheme="outline"></span>
        </button>
      </div>

      <span id="divider"></span>

      <ul>
        <li>Height: {{ pokemon.height }}</li>
        <li>Weight: {{ pokemon.weight }}</li>
        <li>
          Abilities:
          <ul>
            <li *ngFor="let ab of pokemon.abilities">{{ ab.ability.name }}</li>
          </ul>
        </li>
        <li id="status-list">
          <span>Stats:</span>
          <ul>
            <li *ngFor="let stat of pokemon.stats">
              <app-progress-bar
                [title]="stat.stat.name"
                [preenchido]="stat.base_stat"
                [backgroundImage]="pokemon.sprites.front_default"
                [total]="160"></app-progress-bar>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <img src="../../../assets/pokeball.png" alt="pokeball" width="50px" />
  <div
    data-testid="back"
    id="background"
    (click)="changeModal()"
    [ngClass]="{ 'bg-closing': isClosing }"></div>
</div>
